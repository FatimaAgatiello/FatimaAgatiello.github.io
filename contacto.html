<main>
    <section id="contacto" class="section-padding d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 pb-5 order-1">
                    <h2 class="titulo">Contacto</h2>
                    <p class="sub-titulo">¡Trabajemos juntxs!</p>
                </div>

                <div class="col-12 col-lg-6 d-flex justify-content-center flex-column order-3 order-lg-2">
                    <address class="text-center text-lg-left">
                        <p class="datos">Mail</p>
                        <a href="mailto:info@mail.com">info@mail.com</a>
                        <p class="datos">Teléfono</p>
                        <span>54+ 011 4444 4444</span>
                        <p class="datos">Dirección</p>
                        <span>Av. Corrientes 2037 - C.A.B.A.</span>
                    </address>
                </div>

                <div class="col-12 col-lg-6 order-2 order-lg-3">
                    <form action="#" id="formulario">
                        <div class="mb-3 row">
                            <label for="nombreyapellido" class="col-12 col-form-label">Nombre y Apellido:</label>
                            <div class="col-12">
                                <input type="text" required class="form-control-plaintext" id="nombreyapellido"
                                       minlength="5">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="correo" class="col-12 col-form-label">Correo:</label>
                            <div class="col-12">
                                <input type="email" required class="form-control-plaintext" id="correo" minlength="5">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="suconsulta">Su Consulta:</label>
                            <textarea class="form-control" id="suconsulta" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn-vrf mb-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
